{% extends 'base.html' %}



{% block content %}

<div class="container col-lg-5 my-5">
    {% if message %}
    <h3 class="text-center" style="color: greenyellow;">{{message}}</h3>
    {% endif %}
<form method="post">
    <h1>Update Author</h1>
    <div class="form-group">
        <label for="exampleInputEmail1">Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter name" {% if author.name %} value="{{author.name}}" {% endif %}>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Surname</label>
        <input type="text" name="surname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter surname" {% if author.surname %} value="{{author.surname}}" {% endif %}>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" {% if author.email %} value="{{author.email}}" {% endif %}>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
        {% if author.password %} value="{{author.password}}" {% endif %}>
    </div>
   
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}

{% extends 'base.html' %}


{% block content %}
    {% if message %}
        <h3 class="text-center">{{message}}</h3>
    {% else %}
    <div class="container text-center py-5 my-5">
        <form method="POST">
            <div class="form-group">
                <button type="submit">Do you agree with delete this user</button>
                
            </div>
        </form>
        <a href="{{url_for('authors')}}">Cancel</a>
    </div>
    {% endif %}
{% endblock %}

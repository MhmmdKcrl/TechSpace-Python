{% extends 'base.html' %}

{% block title %}
<title>Blogs</title>
{% endblock %}

{% block content %}


    <main>
        {% if user %}
            <h1>Hello {{user}}</h1>
        {% endif %}
        <div class="container col-lg-4 d-flex">
            {% for blog in blogs %}
                <div class="card" style="width: 18rem;">
                    <img src="{{blog.image}}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h5 class="card-title">{{blog.title}}</h5>
                    <p class="card-text">{{blog.content}}</p>
                    <a href="{{url_for('blog', id = blog.id) }}" class="btn btn-primary">{{blog.author}}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </main>

{% endblock %}
